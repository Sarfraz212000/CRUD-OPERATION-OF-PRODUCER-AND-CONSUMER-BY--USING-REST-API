<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>List Employees</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />


<script type="text/javascript">
	function deleteConfirm() {
		return confirm("Are you sure you want to delete");
	}
</script>

</head>

<body>

	<div class="container">

		<h3>List of Contact Information</h3>
		<a href="/" class="btn btn-primary">+Add More Contact</a>
		<hr />

		<table class="table table-bordered table-striped">

			<thead>
				<tr>

					<th>Name</th>
					<th>Email</th>
					<th>Mobile Number</th>
					<th>Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="contacts: ${contact}">

					<td th:text="${contacts.name}" />
					<td th:text="${contacts.email}" />
					<td th:text="${contacts.phno}" />
					<td>
					<a th:href="@{/edit(id=${contacts.id})}"
						class="btn btn-danger ml-2" >Edit</a>
					<a th:href="@{/delete(id=${contacts.id})}"
						class="btn btn-danger ml-2" onclick="return deleteConfirm()">Delete</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>


</body>

</html>
